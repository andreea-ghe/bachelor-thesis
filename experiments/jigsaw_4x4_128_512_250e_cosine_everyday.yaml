MODEL_NAME: jigsaw_4x4_128_512_250e_cosine_everyday
MODULE: experiments # loads model config

PROJECT: jigsaw

DATASET: breaking_bad.all_piece_matching # loads dataset config

GPUS: [0]
BATCH_SIZE: 1
NUM_WORKERS: 0

TRAIN:
  NUM_EPOCHS: 250
  LR: 0.001
  WEIGHT_DECAY: 0.
  WARMUP_RATIO: 0.
  LR_SCHEDULER: 'cosine'
